<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container-fluid {
            width: 700px;
            min-height: 780px;
            padding: 20px;
        }
        h1 {
            padding: 20px 20px;
            display: inline-block;
            text-align: left;
            height: 30px;
            margin-bottom: 50px;
            /* width: 550px;   */
        }
    </style>
    <title>Edit Show</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mr-5"> Edit Show</h1>
        <a href="/" class="ml-5"> Go Back</a>
       
        <form action="/show/{{show.id}}/update" method="post" class="mt-3 w-50">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="showTitle"
                    value="{{show.title}}" style="width: 600px">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" class="form-control d-inline-block m-3" name="network" id="exampleNetwork1"
                    value="{{show.network}}" style="width: 200px">
                <label for="date">Date</label>
                <input type="date" class="form-control d-inline-block m-3" name="release_date"
                    id="InputReleaseDate1" value="Release_Date:  {{show.release_date}}" style="width: 200px">
            </div>

            <div class="form-group">
                <label for="description1">Description</label>
                <textarea class="form-control" name="description" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" href="/show/{{show.id}}/update">Update</button>
            <a href="/show/{{show.id}}" class="ml-5"> Go to Show</a>
    </div>
    </form>
    
</body>

</html>
